<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICU Validator Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ICU Validator</h1>
    <form id="upload-form">
        <label for="token-input">Enter Token:</label>
        <input type="text" id="token-input" placeholder="Enter your token here" required>
        
        <label for="cookies-file">Upload Cookies File (JSON):</label>
        <input type="file" id="cookies-file" accept=".json" required>

        <button type="submit">Validate and Download Report</button>
    </form>

    <div id="status-message"></div>

    <!-- Required Library Scripts -->
    <script src="libs/html2canvas.min.js"></script>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/jszip.min.js"></script>
    <script src="libs/xlsx.full.min.js"></script>

    <!-- Custom Script -->
    <script src="exporter.js"></script>
</body>

</html>
